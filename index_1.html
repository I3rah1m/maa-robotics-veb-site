<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age">
        <button onclick="check()">Yoxla</button>

    <script>
        function check() {
        let age = document.getElementById("age").value;
        if (age < 18) {
            alert("Yaş uyğun deyil");
        }
        }
    </script>

</body>
</html>
